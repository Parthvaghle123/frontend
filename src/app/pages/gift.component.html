<div class="Herosection_1">
  <div class="container">
    <!-- Initial Loading State -->
    <div *ngIf="loading && products.length === 0"
         class="d-flex justify-content-center align-items-center"
         style="height: 200px; width: 100%;">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="alert alert-danger text-center">❌ {{error}}</div>

    <!-- Main Content -->
    <ng-container *ngIf="!error && !(loading && products.length === 0)">
      <!-- Subsequent Loading State -->
      <div *ngIf="loading" class="d-flex justify-content-center align-items-center my-4">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Products Grid -->
      <ng-container *ngIf="!loading">
        <div *ngIf="filteredProducts.length === 0"
             class="alert alert-danger text-center mt-3 fw-bold align-items-center"
             style="width: 18%; backgroundColor: #e7414c; margin: 20px auto;color: white;">
          {{products.length === 0 ? "❌ No products found." : " No found products."}}
        </div>

        <div *ngIf="filteredProducts.length > 0" id="products2">
          <div *ngFor="let item of filteredProducts" class="box1">
            <div class="img-box1">
              <img class="images1" [src]="item.image" [alt]="item.name" />
            </div>
            <div class="bottom">
              <h2>{{item.name}}</h2>
              <h4>{{item.description}}</h4>
              <h3>₹{{item.price}}.00</h3>
              <button class="btn4 btn btn-success" (click)="addToCart(item)">
                Add Item
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
