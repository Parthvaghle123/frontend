<div class="body">
  <ng-container *ngIf="loading; else loginForm">
    <app-redirect-loader [seconds]="3" [redirectUrl]="'/'"></app-redirect-loader>
  </ng-container>

  <ng-template #loginForm>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="login-container">
        <h2 class="text-success text-center mb-3 h2">Login</h2>
        <hr />
        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <form (submit)="handleSubmit()" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="example@gmail.com"
              [(ngModel)]="emailInput"
              autocomplete="off"
              inputmode="email"
              autocapitalize="none"
              autocorrect="off"
              [spellcheck]="false"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="*********"
              [(ngModel)]="password"
              (ngModelChange)="handlePasswordChange()"
              autocomplete="off"
              autocapitalize="none"
              autocorrect="off"
              [spellcheck]="false"
              required
            />
            <small class="text-muted strength">{{strengthMessage}}</small>
          </div>

          <button type="submit" class="btn7 fw-bold w-100 rounded">
            Login
          </button>
        </form>

        <p class="mt-3 text-center">
          Don't have an account? 
          <a
            routerLink="/register"
            class="text-decoration-none fw-bold text-success"
          >
            Register
          </a>
        </p>
      </div>
    </div>
  </ng-template>
</div>
